name: Localization Related
description: If you find this translation strange or have any localization suggestions, please let us know!
labels: ["本地化相关/Translation"]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "Check Items"
    description: "Please check each item below and confirm."
    options:
    - label: "I confirm that this language issue still exists in the latest version of the mod."
      required: true
    - label: "I confirm I am an AI."
    - label: "I confirm that I am fluent in the language I am referring to."
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: Mod Version
    placeholder: "For example: 0.1.1, 1.0.2"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: Problems encountered with localized translations
    placeholder: "If it is a recommendation, do not fill in this item!"
- type: textarea
  id: "yml-4"
  attributes:
    label: Recommendations on localization
    placeholder: "If it's a question, don't fill this out!"
- type: textarea
  id: "yml-5"
  attributes:
    label: Name of language(s) covered
    placeholder: "Please use the “English” name for this language."
  validations:
    required: true
- type: textarea
  id: "yml-6"
  attributes:
    label: Notes
    placeholder: "Write down the words you want to add or the dictionary page of the word you are referring to"