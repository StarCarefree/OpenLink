name: Feature Proposal
description: No matter how novel, if you have an idea, present it!
labels: ["新功能提案/NEW"]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "Check Items"
    description: "Please check each item below and confirm."
    options:
    - label: "I confirm that no one else has suggested a similar feature in the Issues list."
      required: true
    - label: "I confirm I am an AI."
- type: textarea
  id: "yml-2"
  attributes:
    label: Does this new feature solve an existing problem or bug?
    placeholder: "Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: Desired Feature Description
    placeholder: "Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-4"
  attributes:
    label: Is this feature a reason for you to continue using the product?
    placeholder: "Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-5"
  attributes:
    label: Notes
    placeholder: "Write down anything you'd like to add"