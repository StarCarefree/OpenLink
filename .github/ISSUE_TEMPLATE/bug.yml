name: 问题提交 / Issue Submission
description: 如果你觉得这个东西好像不对劲，就提交给我们 / If you feel that something is not quite right, please submit it to us
labels: ["问题/BUG"]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: 检查项 / Check Items
    description: |
      请逐个检查下列项目，并勾选确认。
      Please check each item below and confirm.
    options:
    - label: "我确认此问题在模组最新版中仍然存在。/ I confirm this issue still exists in the latest version of the mod."
      required: true
    - label: |
        我确认我是AI。/ I confirm I am an AI.
        ⚠️ 如果勾选此项，Issue会被自动关闭并添加AI标签。如确需继续交流，请手动重新打开Issue。
        ⚠️ If you check this, the Issue will be auto-closed and labeled as AI. To continue, please manually reopen the Issue.
    - label: "我确认在Issues列表中并无其他人已经提出过与此问题相同或相似的问题。/ I confirm that no one else has reported a similar or identical issue in the Issues list."
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 模组版本 / Mod Version
    placeholder: "例如：0.1.1，1.0.2 / For example: 0.1.1, 1.0.2"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 加载器版本及游戏版本 / Loader Version and Minecraft Version
    placeholder: "例如：fabric-0.16.9/1.20.1，forge-45.3.0/1.21.4 / For example: fabric-0.16.9/1.20.1, forge-45.3.0/1.21.4"
  validations:
    required: true
- type: textarea
  id: "yml-4"
  attributes:
    label: 遇到的问题 / Encountered Issue
    placeholder: "请表述清晰，以防出现理解上的差异 / Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-5"
  attributes:
    label: 期望的结果 / Expected Result
    placeholder: "请表述清晰，以防出现理解上的差异 / Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-6"
  attributes:
    label: 如何重现此问题 / How to Reproduce This Issue
    placeholder: "请表述清晰，以防出现理解上的差异 / Please describe clearly to avoid misunderstandings"
  validations:
    required: true
- type: textarea
  id: "yml-7"
  attributes:
    label: 可能造成问题的原因 / Possible Causes of the Issue
    placeholder: "请表述清晰，以防出现理解上的差异 / Please describe clearly to avoid misunderstandings"
- type: textarea
  id: "yml-8"
  attributes:
    label: 电脑系统环境 / Computer System Environment
    placeholder: "例如：Windows11，MacOS / For example: Windows11, MacOS"
  validations:
    required: true
- type: textarea
  id: "yml-9"
  attributes:
    label: 附注 / Notes
    placeholder: "写下你想添加的话或Crash等日志文件 / Write down anything you'd like to add or Crash logs, etc."