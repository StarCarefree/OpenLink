name: ban ai

on:
  issues:
    types: [opened, edited]

jobs:
  check-ai-confirmation:
    runs-on: ubuntu-latest
    steps:
      - name: Check if AI confirmation is selected
        id: check_ai
        run: |
          issue_body=$(jq -r '.body' "$GITHUB_EVENT_PATH")
          if [[ "$issue_body" == *"I confirm I am an AI"* ]] || [[ "$issue_body" == *"我确认我是AI"* ]]; then
            echo "AI confirmation checked"
            echo "ai_confirmed=true" >> $GITHUB_ENV
          else
            echo "AI confirmation not checked"
            echo "ai_confirmed=false" >> $GITHUB_ENV
          fi

      - name: Add AI label and close issue
        if: env.ai_confirmed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Add label to the issue
            await github.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['AI']
            });

            // Close the issue
            await github.issues.update({
              owner,
              repo,
              issue_number,
              state: 'closed'
            });
