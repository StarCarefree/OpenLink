name: Check Issue and Apply Label

on:
  issues:
    types: [opened, edited]

jobs:
  check-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Log issue body for debugging
        run: |
          echo "Issue Body: ${{ github.event.issue.body }}"
          echo "Issue Labels: ${{ toJson(github.event.issue.labels) }}"

      - name: Check if 'Check Items' label exists
        id: check_label
        run: |
          LABELS="${{ toJson(github.event.issue.labels) }}"

          if echo "$LABELS" | grep -q '"name": "Check Items"'; then
            echo "Label 'Check Items' exists."
            echo "check_items_label=true" >> $GITHUB_ENV
          else
            echo "Label 'Check Items' does not exist."
            echo "check_items_label=false" >> $GITHUB_ENV
          fi

      - name: Check for AI confirmation
        if: env.check_items_label == 'true'
        id: check_ai
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"

          AI_CONFIRMED=$(echo "$ISSUE_BODY" | jq -r '.body' | grep -q '\[X\] I confirm I am an AI' && echo "true" || echo "false")

          if [ "$AI_CONFIRMED" == "true" ]; then
            echo "AI confirmation is selected."
            echo "update_needed=true" >> $GITHUB_ENV
          else
            echo "AI confirmation is not selected."
            echo "update_needed=false" >> $GITHUB_ENV
          fi

      - name: Add label and close issue
        if: env.update_needed == 'true' && env.check_items_label == 'true'
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: 'The issue is being closed because the AI confirmation was selected.'
          labels: 'AI'
