name: Check Issue and Apply Label

on:
  issues:
    types: [opened, edited]

jobs:
  check-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the issue is from specific templates
        id: check_template
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"

          if echo "$ISSUE_BODY" | grep -q 'bug'; then
            echo "Valid template selected: bug"
            echo "valid_template=true" >> $GITHUB_ENV
          elif echo "$ISSUE_BODY" | grep -q 'new'; then
            echo "Valid template selected: new"
            echo "valid_template=true" >> $GITHUB_ENV
          else
            echo "Invalid template. Workflow will not run."
            echo "valid_template=false" >> $GITHUB_ENV
          fi

      - name: Check for AI confirmation
        if: env.valid_template == 'true'
        id: check_ai
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          
          if echo "$ISSUE_BODY" | grep -q '\- \[X\] 我确认我是AI'; then
            echo "AI confirmation is selected."
            echo "update_needed=true" >> $GITHUB_ENV
          else
            echo "AI confirmation is not selected."
            echo "update_needed=false" >> $GITHUB_ENV
          fi

      - name: Add label and close issue
        if: env.update_needed == 'true' && env.valid_template == 'true'
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: '系统自检为AI，已关闭该版块，如有误判，请重新提交，谢谢。'
          labels: 'AI'
