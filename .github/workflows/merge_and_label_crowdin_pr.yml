name: automerge
on:
- pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
    
  automerge:
    needs: labeler
    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "crowdin"
          UPDATE_LABELS: "crowdin"
